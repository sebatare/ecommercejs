name: Deploy Ecommerce
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Usar rutas absolutas de NVM
            export PATH="/home/deployuser/.nvm/versions/node/v20.18.1/bin:$PATH"
            
            echo "ðŸ”¹ Verificando entorno..."
            echo "Node: $(node -v)"
            echo "NPM: $(npm -v)"
            echo "PM2: $(pm2 -v)"
            
            echo "ðŸ”¹ Arreglando permisos completos del proyecto..."
            sudo chown -R deployuser:deployuser /home/deployuser/ecommercejs
            sudo chmod -R 755 /home/deployuser/ecommercejs
            
            cd /home/deployuser/ecommercejs
            
            echo "ðŸ”¹ Actualizando cÃ³digo desde GitHub..."
            git pull origin main
            
            echo "ðŸ”¹ Limpiando instalaciÃ³n anterior del backend..."
            cd backend
            sudo rm -rf node_modules package-lock.json
            
            echo "ðŸ”¹ Instalando dependencias del backend..."
            npm install --omit=dev
            
            echo "ðŸ”¹ Recargando backend en PM2..."
            pm2 describe ecommerce-backend >/dev/null 2>&1 && \
              pm2 reload ecommerce-backend --update-env || \
              pm2 start server.js --name ecommerce-backend
            
            cd ../frontend
            
            echo "ðŸ”¹ Limpiando instalaciÃ³n anterior del frontend..."
            sudo rm -rf node_modules package-lock.json .vite-temp dist
            
            echo "ðŸ”¹ Instalando dependencias del frontend..."
            npm install
            
            echo "ðŸ”¹ Construyendo frontend..."
            npm run build
            
            cd ..
            
            echo "ðŸ”¹ Reiniciando Nginx..."
            sudo nginx -t && sudo systemctl restart nginx
            
            echo "ðŸ”¹ Guardando estado de PM2..."
            pm2 save
            
            echo "âœ… Despliegue completado exitosamente!"