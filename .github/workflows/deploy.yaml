name: Deploy Ecommerce
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # ðŸ”¹ Usar rutas absolutas de NVM
            export PATH="/home/deployuser/.nvm/versions/node/v20.18.1/bin:$PATH"
            
            echo "ðŸ”¹ Verificando entorno..."
            echo "Node: $(node -v)"
            echo "NPM: $(npm -v)"
            echo "PM2: $(pm2 -v)"

            cd /home/deployuser/ecommercejs

            # ðŸ”¹ Asegurar permisos correctos
            sudo chown -R deployuser:deployuser .
            chmod -R u+rwX .

            echo "ðŸ”¹ Actualizando cÃ³digo desde GitHub..."
            git pull origin main

            # ðŸ”¹ Backend
            cd backend
            rm -rf node_modules package-lock.json
            npm install --omit=dev

            echo "ðŸ”¹ Recargando backend en PM2..."
            pm2 describe ecommerce-backend >/dev/null 2>&1 && \
              pm2 reload ecommerce-backend --update-env || \
              pm2 start server.js --name ecommerce-backend

            # ðŸ”¹ Frontend
            cd ../frontend
            rm -rf node_modules package-lock.json .vite-temp dist
            npm install
            npx vite build  # ðŸ”¹ Usa npx para evitar problemas si vite no es global

            cd ..

            echo "ðŸ”¹ Reiniciando Nginx..."
            sudo nginx -t && sudo systemctl restart nginx

            echo "ðŸ”¹ Guardando estado de PM2..."
            pm2 save

            echo "âœ… Despliegue completado exitosamente!"