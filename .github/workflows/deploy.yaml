name: Deploy Ecommerce to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy with SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Asegurar que usa Node 20
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 20.18.1

            # Actualizar código
            echo "Actualizando código..."
            cd /home/deployuser/ecommercejs
            git fetch --all
            git reset --hard origin/main
            git pull

            # Backend: instalar dependencias
            echo "Instalando dependencias del backend..."
            cd /home/deployuser/ecommercejs/backend
            npm install

            # Frontend: instalar y build
            echo "Instalando dependencias del frontend..."
            cd /home/deployuser/ecommercejs/frontend
            npm install

            echo "Construyendo frontend..."
            npm run build

            # Reiniciar Nginx
            echo "Reiniciando Nginx..."
            sudo nginx -t
            sudo systemctl restart nginx

            # Reiniciar backend con PM2
            echo "Reiniciando aplicación backend..."
            cd /home/deployuser/ecommercejs/backend
            pm2 reload ecommerce-backend --update-env || pm2 start server.js --name ecommerce-backend
            pm2 save

            echo "✅ Despliegue completado."
