name: Deploy Ecommerce to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy with SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Navegar al directorio y actualizar código
            echo "Actualizando código..."
            cd /home/deployuser/ecommercejs
            sudo -u deployuser git fetch --all
            sudo -u deployuser git reset --hard origin/main
            sudo -u deployuser git pull

            # 2. Instalar dependencias del backend
            echo "Instalando dependencias del backend..."
            cd /home/deployuser/ecommercejs/backend
            sudo -u deployuser /home/deployuser/.nvm/versions/node/v22.17.0/bin/npm install

            # 3. Instalar dependencias y build del frontend
            echo "Instalando dependencias del frontend..."
            cd /home/deployuser/ecommercejs/frontend
            sudo -u deployuser /home/deployuser/.nvm/versions/node/v22.17.0/bin/npm install

            echo "Construyendo frontend..."
            sudo -u deployuser /home/deployuser/.nvm/versions/node/v22.17.0/bin/npm run build

            # 4. Reiniciar Nginx
            echo "Reiniciando Nginx..."
            sudo nginx -t
            sudo systemctl restart nginx

            # 5. Reiniciar PM2 (CAMBIADO AQUÍ)
            echo "Reiniciando aplicación backend..."
            cd /home/deployuser/ecommercejs/backend
            sudo -u deployuser /home/deployuser/.nvm/versions/node/v22.17.0/bin/pm2 reload ecommerce-backend --update-env || \
            sudo -u deployuser /home/deployuser/.nvm/versions/node/v22.17.0/bin/pm2 start server.js --name ecommerce-backend

            # 6. Guardar configuración de PM2
            sudo -u deployuser /home/deployuser/.nvm/versions/node/v22.17.0/bin/pm2 save

            echo "✅ Despliegue completado."
