name: Deploy Ecommerce
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Usar rutas absolutas de NVM
            export PATH="/home/deployuser/.nvm/versions/node/v20.18.1/bin:$PATH"

            echo "ğŸ”¹ Verificando entorno..."
            echo "Node: $(node -v)"
            echo "NPM: $(npm -v)"
            echo "PM2: $(pm2 -v)"

            echo "ğŸ”¹ Arreglando permisos del proyecto completo..."
            sudo chown -R deployuser:deployuser /home/deployuser/ecommercejs
            sudo chmod -R u+w /home/deployuser/ecommercejs

            cd /home/deployuser/ecommercejs

            echo "ğŸ”¹ Actualizando cÃ³digo desde GitHub..."
            git pull origin main

            echo "ğŸ”¹ Instalando dependencias del backend..."
            cd backend
            npm install --production

            echo "ğŸ”¹ Recargando backend en PM2..."
            pm2 describe ecommerce-backend >/dev/null 2>&1 && \
              pm2 reload ecommerce-backend --update-env || \
              pm2 start server.js --name ecommerce-backend

            cd ../frontend

            echo "ğŸ”¹ Instalando dependencias del frontend..."
            npm install

            echo "ğŸ”¹ Construyendo frontend..."
            npm run build

            cd ..

            echo "ğŸ”¹ Reiniciando Nginx..."
            sudo nginx -t && sudo systemctl restart nginx

            echo "ğŸ”¹ Guardando estado de PM2..."
            pm2 save

            echo "âœ… Despliegue completado exitosamente!"
