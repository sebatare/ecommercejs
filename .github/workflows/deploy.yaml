name: Deploy Ecommerce
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo -i -u deployuser bash <<'EOF'
            echo "ðŸš€ Iniciando despliegue de EcommerceJS..."
            cd /home/deployuser/ecommercejs

            echo "ðŸ”¹ Actualizando cÃ³digo fuente..."
            git fetch origin main
            git pull origin main

            # ðŸ”¹ Backend
            cd backend
            rm -rf node_modules package-lock.json
            npm ci  -omit=dev 

            echo "ðŸ”¹ Recargando backend en PM2..."
            pm2 describe ecommerce-backend >/dev/null 2>&1
            pm2 reload ecommerce-backend --update-env || pm2 start server.js --name ecommerce-backend
            pm2 save

            # ðŸ”¹ Frontend
            cd ../frontend
            rm -rf node_modules package-lock.json .vite-temp dist
            npm ci
            npm run build

            cd ..

            echo "ðŸ”¹ Reiniciando Nginx..."
            sudo nginx -t
            sudo systemctl restart nginx

            echo "âœ… Despliegue completado exitosamente!"
            EOF
